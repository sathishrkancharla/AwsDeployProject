version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto8
  build:
    commands:
      - echo Build started on `date`
      - mvn install 
  post_build:
    commands:
      - echo Build completed on `date`
      - mvn clean package
artifacts:
  files:
    - target/*.jar
    - scripts/*.sh
    - appspec.yml
   discard-paths: yes
  
  